<ng-container *ngIf="{ currentUser: authService.currentUser$ | async } as o">
  <mat-toolbar fxLayoutAlign="space-between center">
    <button
      mat-icon-button
      aria-label="Icon-button with menu icon"
      (click)="onToggleDrawer()"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <button mat-raised-button (click)="!o.currentUser ? onLogin() : onLogout()">
      {{ !o.currentUser ? "Login" : o.currentUser.preferred_username }}
    </button>
  </mat-toolbar>
</ng-container>
